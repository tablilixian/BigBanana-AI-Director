version: '3.8'

services:
  bigbanana-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigbanana-ai-app
    ports:
      - "3005:80"
    environment:
      # 如果需要 API Key,可以在这里配置或使用 .env 文件
      # - ANTSK_API_KEY=${ANTSK_API_KEY}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - cinegen-network
    # 如果需要持久化数据,可以添加 volumes
    # volumes:
    #   - ./data:/app/data

networks:
  cinegen-network:
    driver: bridge
