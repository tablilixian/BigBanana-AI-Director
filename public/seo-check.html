<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Ê£ÄÊü•Â∑•ÂÖ∑ - BigBanana AI Director</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #050505;
            color: #e5e5e5;
            padding: 40px 20px;
            line-height: 1.6;
        }
        .container {

            margin: 0 auto;
        }
        h1 {

            margin-bottom: 10px;
            color: #fff;
        }
        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 14px;
        }
        .check-section {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .check-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.success {
            background: #0f4c2f;
            color: #4ade80;
        }
        .status.error {
            background: #4c0f0f;
            color: #f87171;
        }
        .status.warning {
            background: #4c3f0f;
            color: #fbbf24;
        }
        .check-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            margin: 8px 0;
            background: #141414;
            border-radius: 8px;
            border-left: 3px solid transparent;
        }
        .check-item.pass {
            border-left-color: #4ade80;
        }
        .check-item.fail {
            border-left-color: #f87171;
        }
        .check-item.warn {
            border-left-color: #fbbf24;
        }
        .icon {
            font-size: 20px;
            flex-shrink: 0;
        }
        .content {
            flex: 1;
        }
        .label {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        .description {
            font-size: 13px;
            color: #888;
        }
        .value {
            font-size: 12px;
            color: #aaa;
            background: #1a1a1a;
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        .summary {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .summary-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .summary-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç SEO Ê£ÄÊü•Â∑•ÂÖ∑</h1>
        <p class="subtitle">BigBanana AI Director - Ëá™Âä®Ê£ÄÊµãÈ°µÈù¢ SEO ÈÖçÁΩÆ</p>

        <div class="summary" id="summary">
            <div class="summary-card">
                <div class="summary-number" style="color: #4ade80;" id="passCount">0</div>
                <div class="summary-label">ÈÄöËøá</div>
            </div>
            <div class="summary-card">
                <div class="summary-number" style="color: #fbbf24;" id="warnCount">0</div>
                <div class="summary-label">Ë≠¶Âëä</div>
            </div>
            <div class="summary-card">
                <div class="summary-number" style="color: #f87171;" id="failCount">0</div>
                <div class="summary-label">Â§±Ë¥•</div>
            </div>
        </div>

        <div id="results"></div>

        <div class="button-group">
            <button onclick="runCheck()">üîÑ ÈáçÊñ∞Ê£ÄÊü•</button>
            <button onclick="window.location.href='/'">‚Üê ËøîÂõûÈ¶ñÈ°µ</button>
        </div>
    </div>

    <script>
        const checks = [
            {
                category: "Âü∫Á°Ä Meta Ê†áÁ≠æ",
                items: [
                    { name: "È°µÈù¢Ê†áÈ¢ò", selector: "title", type: "text", minLength: 30, maxLength: 60 },
                    { name: "È°µÈù¢ÊèèËø∞", selector: "meta[name='description']", type: "content", minLength: 100, maxLength: 160 },
                    { name: "ÂÖ≥ÈîÆËØç", selector: "meta[name='keywords']", type: "content" },
                    { name: "ËØ≠Ë®ÄÊ†áËØÜ", selector: "html[lang]", type: "attribute", attribute: "lang", expected: "zh-CN" },
                    { name: "Â≠óÁ¨¶ÁºñÁ†Å", selector: "meta[charset]", type: "attribute", attribute: "charset", expected: "UTF-8" },
                    { name: "Viewport", selector: "meta[name='viewport']", type: "content" },
                    { name: "Robots", selector: "meta[name='robots']", type: "content", expected: "index, follow" }
                ]
            },
            {
                category: "Open Graph Ê†áÁ≠æ",
                items: [
                    { name: "OG Á±ªÂûã", selector: "meta[property='og:type']", type: "content" },
                    { name: "OG Ê†áÈ¢ò", selector: "meta[property='og:title']", type: "content", minLength: 30 },
                    { name: "OG ÊèèËø∞", selector: "meta[property='og:description']", type: "content", minLength: 100 },
                    { name: "OG ÂõæÁâá", selector: "meta[property='og:image']", type: "content" },
                    { name: "OG URL", selector: "meta[property='og:url']", type: "content" }
                ]
            },
            {
                category: "Twitter Card",
                items: [
                    { name: "Twitter Âç°ÁâáÁ±ªÂûã", selector: "meta[name='twitter:card']", type: "content" },
                    { name: "Twitter Ê†áÈ¢ò", selector: "meta[name='twitter:title']", type: "content" },
                    { name: "Twitter ÊèèËø∞", selector: "meta[name='twitter:description']", type: "content" },
                    { name: "Twitter ÂõæÁâá", selector: "meta[name='twitter:image']", type: "content" }
                ]
            },
            {
                category: "ÁªìÊûÑÂåñÊï∞ÊçÆ",
                items: [
                    { name: "JSON-LD", selector: "script[type='application/ld+json']", type: "exists" }
                ]
            },
            {
                category: "ÂÖ∂‰ªñÈáçË¶ÅÊ†áÁ≠æ",
                items: [
                    { name: "Canonical URL", selector: "link[rel='canonical']", type: "href" },
                    { name: "Favicon", selector: "link[rel='icon']", type: "href" },
                    { name: "‰∏ªÈ¢òÈ¢úËâ≤", selector: "meta[name='theme-color']", type: "content" }
                ]
            }
        ];

        function runCheck() {
            let passCount = 0, warnCount = 0, failCount = 0;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            checks.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'check-section';
                
                let sectionHTML = `<h2>${section.category}</h2>`;
                
                section.items.forEach(item => {
                    const element = document.querySelector(item.selector);
                    let status = 'fail';
                    let icon = '‚ùå';
                    let value = '';
                    let description = '';

                    if (element) {
                        if (item.type === 'text') {
                            value = element.textContent || '';
                        } else if (item.type === 'content') {
                            value = element.getAttribute('content') || '';
                        } else if (item.type === 'href') {
                            value = element.getAttribute('href') || '';
                        } else if (item.type === 'attribute') {
                            value = element.getAttribute(item.attribute) || '';
                        } else if (item.type === 'exists') {
                            value = 'Â∑≤ÊâæÂà∞';
                        }

                        if (value) {
                            status = 'pass';
                            icon = '‚úÖ';
                            passCount++;

                            // Ê£ÄÊü•ÈïøÂ∫¶
                            if (item.minLength && value.length < item.minLength) {
                                status = 'warn';
                                icon = '‚ö†Ô∏è';
                                description = `ÈïøÂ∫¶ËøáÁü≠Ôºà${value.length} < ${item.minLength}Ôºâ`;
                                warnCount++;
                                passCount--;
                            }
                            if (item.maxLength && value.length > item.maxLength) {
                                status = 'warn';
                                icon = '‚ö†Ô∏è';
                                description = `ÈïøÂ∫¶ËøáÈïøÔºà${value.length} > ${item.maxLength}Ôºâ`;
                                warnCount++;
                                passCount--;
                            }

                            // Ê£ÄÊü•ÊúüÊúõÂÄº
                            if (item.expected && value !== item.expected) {
                                status = 'warn';
                                icon = '‚ö†Ô∏è';
                                description = `ÊúüÊúõÂÄº: ${item.expected}`;
                                warnCount++;
                                passCount--;
                            }
                        } else {
                            failCount++;
                        }
                    } else {
                        failCount++;
                    }

                    sectionHTML += `
                        <div class="check-item ${status}">
                            <div class="icon">${icon}</div>
                            <div class="content">
                                <div class="label">${item.name}</div>
                                ${description ? `<div class="description">${description}</div>` : ''}
                                ${value ? `<div class="value">${value.substring(0, 200)}${value.length > 200 ? '...' : ''}</div>` : '<div class="description">Êú™ÊâæÂà∞</div>'}
                            </div>
                        </div>
                    `;
                });

                sectionDiv.innerHTML = sectionHTML;
                resultsDiv.appendChild(sectionDiv);
            });

            // Êõ¥Êñ∞ÁªüËÆ°
            document.getElementById('passCount').textContent = passCount;
            document.getElementById('warnCount').textContent = warnCount;
            document.getElementById('failCount').textContent = failCount;

            // Ê£ÄÊü•Â§ñÈÉ®Êñá‰ª∂
            checkExternalFiles();
        }

        async function checkExternalFiles() {
            const filesSection = document.createElement('div');
            filesSection.className = 'check-section';
            filesSection.innerHTML = '<h2>Â§ñÈÉ®Êñá‰ª∂Ê£ÄÊü•</h2>';

            const files = [
                { name: 'robots.txt', url: '/robots.txt' },
                { name: 'sitemap.xml', url: '/sitemap.xml' }
            ];

            for (const file of files) {
                try {
                    const response = await fetch(file.url);
                    const status = response.ok ? 'pass' : 'fail';
                    const icon = response.ok ? '‚úÖ' : '‚ùå';
                    
                    filesSection.innerHTML += `
                        <div class="check-item ${status}">
                            <div class="icon">${icon}</div>
                            <div class="content">
                                <div class="label">${file.name}</div>
                                <div class="description">${response.ok ? `Áä∂ÊÄÅÁ†Å: ${response.status}` : 'Êñá‰ª∂Êú™ÊâæÂà∞'}</div>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    filesSection.innerHTML += `
                        <div class="check-item fail">
                            <div class="icon">‚ùå</div>
                            <div class="content">
                                <div class="label">${file.name}</div>
                                <div class="description">Ê£ÄÊü•Â§±Ë¥•: ${error.message}</div>
                            </div>
                        </div>
                    `;
                }
            }

            document.getElementById('results').appendChild(filesSection);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®ËøêË°åÊ£ÄÊü•
        window.addEventListener('load', runCheck);
    </script>
</body>
</html>
